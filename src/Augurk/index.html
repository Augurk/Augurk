<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" ng-app="Augurk">
<head>
    <title>{{instanceName}}</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link href="Content/Augurk-additions.css" rel="stylesheet" />
    <link href="Content/select.css" rel="stylesheet" />
    <link href="Content/angular-bootstrap-toggle.min.css" rel="stylesheet" />
    <link href="Content/icon16.png"rel="shortcut icon" type="image/png" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
</head>
<body>

    <nav class="navbar navbar-default" role="navigation" ng-controller="navbarController" ng-cloak>
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">{{instanceName}}</a>
            </div>

            <div class="collapse navbar-collapse" id="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li ng-repeat="product in products"
                        ng-class="{active: product == currentProduct}">
                        <a href="#/home/{{product}}">{{product}}</a>
                    </li>
                </ul>
                <!--
                <form class="navbar-form navbar-right" role="search">
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Search"/>
                    </div>
                    <button type="submit" class="btn btn-default" onclick="javascript:alert('This feature has not yet been implemented.');">Submit</button>
                </form>
                -->
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="#/configuration"><span class="glyphicon glyphicon-cog largeglyph"></span></a>
                    </li>
                </ul>

            
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="row viewport">
            <div class="col-md-3 scrollview-y" ng-if="allowMenu" ng-controller="menuController" ng-include="'templates/menu.html'"></div>
            <div class="scrollview-y" ng-class="{ 'col-md-9' : allowMenu, 'col-md-12' : !allowMenu }" ng-view></div>
        </div>
    </div>

    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Scripts/bootstrap.min.js"></script>
    <script src="Scripts/angular.min.js"></script>
    <script src="Scripts/angular-resource.min.js"></script>
    <script src="Scripts/angular-sanitize.min.js"></script>
    <script src="Scripts/angular-route.min.js"></script>
    <script src="Scripts/showdown.min.js"></script>
    <script src="Scripts/select.js"></script>

    <script src="Scripts/Application/filters.js"></script>
    <script src="Scripts/Application/services.js"></script>
    <script src="Scripts/Application/controllers.js"></script>
    <script src="Scripts/Application/app.js"></script>
    <script src="Scripts/angular-bootstrap-toggle.min.js"></script>
</body>
</html>
