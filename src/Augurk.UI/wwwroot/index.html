<!DOCTYPE html>
<html>

<head>

    <title>Augurk</title>
    <base href="/preview/" />
    <link href="/_content/BootstrapBlazor/css/bootstrap.blazor.bundle.min.css" rel="stylesheet" />
    <link href="lib/bootstrap-icons/font/bootstrap-icons.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet" />
    <link href="/Content/icon16.png" rel="shortcut icon" type="image/png" />
    <link href="Augurk.UI.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script src="/_content/BootstrapBlazor/js/bootstrap.blazor.bundle.min.js"></script>

    <!-- UML Dependencies -->
    <script src="lib/graphre/dist/graphre.js"></script>
    <script src="lib/nomnoml/nomnoml.min.js"></script>

    <!-- Sequence Dependencies -->
    <script src="lib/snap.svg/snap.svg-min.js"></script>
    <script src="lib/underscore.js/underscore-min.min.js"></script>
    <script src="lib/webfont/webfontloader.js"></script>
    <script src="lib/js-sequence-diagrams/dist/sequence-diagram-min.min.js"></script>

    <script lang="javascript">
        $(function(){
        $(window).scroll(function() {
            var scroll = $(window).scrollTop();
            $('.sticky-top').each(function(index, element)
                {
                    if($(element).offset().top <= scroll){
                        $(element).addClass("on-top");
                    }
                    else{
                        $(element).removeClass("on-top");
                    }
                });
            });
        });
    </script>
</body>

</html>
